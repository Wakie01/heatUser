<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>充值</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-img src="../../assets/img/heat_server2.jpg" style="height: 200px;"></ion-img>
  </div>

  <div>
    <ion-list>
      <ion-radio-group>
        <ion-list-header>
          <ion-label>选择费用</ion-label>
        </ion-list-header>
        <ion-item>
          <ion-label>10元</ion-label>
          <ion-radio slot="end" color="success" value="ten"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>50元</ion-label>
          <ion-radio slot="end" color="success" value="fifty"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>100元</ion-label>
          <ion-radio slot="end" color="success" value="one_hundred"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>200元</ion-label>
          <ion-radio slot="end" color="success" value="two_hundred"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>
  </div>

  <div style="text-align: center; margin-top: 25px;">
    <ion-button style="height: 50px; margin-right: 25px;" color="success">
      <ion-label>微信支付</ion-label>
    </ion-button>
    <ion-button style="height: 50px;" color="secondary">
      <ion-label>支付宝支付</ion-label>
    </ion-button>
  </div>

</ion-content>
